<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YAMS</title>

    <link rel="stylesheet" href="style.css">

    <script 
        src="https://code.jquery.com/jquery-3.6.1.min.js" 
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" 
        crossorigin="anonymous">
    </script>
    <script 
        src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js" 
        integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY=" 
        crossorigin="anonymous">
      </script>
    <script src="script.js"></script>

</head>

<body>

    <table class="left">
        <thead>
          <tr>
            <th> </th>
            <th>Points</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><img src="./img/1.png" alt="dice1"></td>
            <td id="1"></td>
          </tr>
          <tr>
            <td><img src="./img/2.png" alt="dice2"></td>
            <td id="2"></td>
          </tr>
          <tr>
            <td><img src="./img/3.png" alt="dice3"></td>
            <td id="3"></td>
          </tr>
          <tr>
            <td><img src="./img/4.png" alt="dice4"></td>
            <td id="4"></td>
          </tr>
          <tr>
            <td><img src="./img/5.png" alt="dice5"></td>
            <td id="5"></td>
          </tr>
          <tr>
            <td><img src="./img/6.png" alt="dice6"></td>
            <td id="6"></td>
          </tr>
          <tr>
            <td>S.T.</td>
            <td id="st" class="score">0</td>
          </tr>
          <tr>
            <td>Prime</td>
            <td id="prime" class="score">0</td>
          </tr>
          <tr>
            <td>Total</td>
            <td id="diceTotal" class="score">0</td>
          </tr>
        </tbody>
    </table>

    <table class="right">
        <thead>
          <tr>
            <th>Combinaisons</th>
            <th>Points</th>
            <th>Points</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Petite Suite</td>
            <td>30</td>
            <td id="petiteSuite"></td>
          </tr>
          <tr>
            <td>Grande Suite</td>
            <td>40</td>
            <td id="grandeSuite"></td>
          </tr>
          <tr>
            <td>Full</td>
            <td>25</td>
            <td id="full"></td>
          </tr>
          <tr>
            <td>Brelan</td>
            <td>Somme</td>
            <td id="brelan"></td>
          </tr>
          <tr>
            <td>Carré</td>
            <td>Somme</td>
            <td id="carré"></td>
          </tr>
          <tr>
            <td>YAHTZEE</td>
            <td>50</td>
            <td id="yahtzee"></td>
          </tr>
          <tr>
            <td>Chance</td>
            <td>Somme</td>
            <td id="chance"></td>
          </tr>
          <tr>
            <td colspan="2">Total</td>
            <td id="combineTotal1" class="score"></td>
          </tr>
          <tr>
            <td colspan="2">Total</td>
            <td id="combineTotal2" class="score"></td>
          </tr>
        </tbody>  
    </table>

</body>
</html>
